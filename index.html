<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Proza Libre font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <!-- Customization  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- Font family classes -->
    <style>
        * {
            .regular {
                font-family: "Proza Libre", sans-serif;
                font-weight: 400;
                font-style: normal;
            }

            .medium {
                font-family: "Proza Libre", sans-serif;
                font-weight: 500;
                font-style: normal;
            }

            .semibold {
                font-family: "Proza Libre", sans-serif;
                font-weight: 600;
                font-style: normal;
            }

            .bold {
                font-family: "Proza Libre", sans-serif;
                font-weight: 700;
                font-style: normal;
            }

            .extrabold {
                font-family: "Proza Libre", sans-serif;
                font-weight: 800;
                font-style: normal;
            }

            .regular-italic {
                font-family: "Proza Libre", sans-serif;
                font-weight: 400;
                font-style: italic;
            }

            .medium-italic {
                font-family: "Proza Libre", sans-serif;
                font-weight: 500;
                font-style: italic;
            }

            .semibold-italic {
                font-family: "Proza Libre", sans-serif;
                font-weight: 600;
                font-style: italic;
            }

            .bold-italic {
                font-family: "Proza Libre", sans-serif;
                font-weight: 700;
                font-style: italic;
            }

            .extrabold-italic {
                font-size: larger;
                font-family: "Proza Libre", sans-serif;
                font-weight: 800;
                font-style: italic;
            }

        }
    </style>
    <!-- To use intellisence  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header></header>
    <main></main>
    <footer></footer>

</body>

</html>
